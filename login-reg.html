<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="login-reg.css">
</head>
<body>
    <div class="login-container">
        <h2>Register</h2>
        <form id="register-form">
            <div class="input-group">
                <label for="reg-username">Username</label>
                <input type="text" id="reg-username" placeholder="Enter Username" required>
            </div>
            <div class="input-group">
                <label for="reg-email">Email</label>
                <input type="email" id="reg-email" placeholder="Enter Email" required>
            </div>
            <div class="input-group">
                <label for="reg-password">Password</label>
                <input type="password" id="reg-password" placeholder="Enter Password" required>
            </div>
            <div class="input-group">
                <label for="reg-password">Confirm Password</label>
                <input type="password" id="reg-password" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="login-btn">Register</button>
            <p id="reg-message"></p>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
    <script src="login-reg.js"></script>
</body>
</html>
